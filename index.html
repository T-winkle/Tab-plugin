<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tab插件</title>
    <link rel="stylesheet" type="text/css" href="css/Tab.css">
</head>
<body>
    <div id="tab-wrap">
        <!-- Navigation -->
        <ul class="tab-nav">
            <li class="active">First</li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
        </ul>
        <!-- Panels -->
        <div class="tab-panel current">
            <img src="img/1.jpg">
        </div>
        <div class="tab-panel">
            <img src="img/2.jpg">
        </div>
        <div class="tab-panel">
            <img src="img/3.jpg">
        </div>
        <div class="tab-panel">
            <img src="img/4.jpg">
        </div>
    </div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/Tab.js"></script>
<script type="text/javascript">
    $(function(){

        var myTab = new Tab("#tab-wrap",{
                "invoke"      : 1,
                "auto"        : 3000,  //false || integer
                "effect"      : "fade",//fade || default
                "triggerType" : "click"//mouseover || click
        });

    });

</script>
</body>
</html>
